<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html header연습</title>
</head>
<body>
    <!-- test1. 헤더연습 -->
    우리나라 대한민국 <p></p>
    <!-- header태그 h숫자 = b태그 + p태그 자동라인개행, 글자진하게 -->
    <h1> 우리나라 대한민국 header1 </h1>
    <h2> 우리나라 대한민국 header2 </h2>
    <h3> 우리나라 대한민국 header3 </h3>
    <h4> 우리나라 대한민국 header4 </h4>
    <h5> 우리나라 대한민국 header5 </h5>
    <h6> 우리나라 대한민국 header6 </h6>
    <h7> 우리나라 대한민국 header7 </h7>

    <p></p>
    <i> bitCamp 종로점 </i> <p></p>
    <b> bitCamp 종로점 </b> <p></p>
    <u> bitCamp 종로점 </u> <p></p>
    <u><i><b> bitCamp 종로점 </b></i></u> <p></p>
</body>
</html>
